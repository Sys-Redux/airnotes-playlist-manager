"User represents a registered user of airnotes"
type User {
    id: ID!
    email: String!
    name: String
    preferences: JSON
    playlists: [Playlist!]!
    createdAt: DateTime!
    updatedAt: DateTime!
}

"Input for creating a new user."
input CreateUserInput {
    email: String!
    name: String
}

type CreateUserResponse {
    code: Int!
    success: Boolean!
    message: String!
    user: User
}

input UpdateUserPreferencesInput {
    favoriteGenres: [String!]
    favoriteArtists: [String!]
    playbackSettings: JSON
}

extend type Query {
    "Get User by ID"
    user(id: ID!): User

    "Get a user's preferences"
    userPreferences(userId: ID!): JSON
}

extend type Mutation {
    "Create User"
    createUser(input: CreateUserInput!): CreateUserResponse!

    "Update User Preferences"
    setUserPreferences(userId: ID!, preferences: UpdateUserPreferencesInput!): User!
}